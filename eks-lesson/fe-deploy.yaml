apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {REPLACE_ME}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: APP_NAME
          value: eks-lesson
        - name: ON_EKS
          value: 'true'
